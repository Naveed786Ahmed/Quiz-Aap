<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Aap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="./pages/style.css">
</head>

<body>
    <!-- Start Quiz -->
    <div class="start-quiz">
        <div class="quiz-box" id="start-box">
            <div class="quiz-start-content">
                <input type="text" class="name" placeholder="Enter Your Name">
                <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Question Quiz -->

        <div class="card quiz-box" id="question-card" style="display: none;">
            <div class="card-header">
                <div class="title">Javascript Quiz</div>
                <div class="count" id="countquestion">0 Of 5</div>

            </div>
            <div class="card-body">
                <h5 class="question" id="questions">How do you write "Hello World" in an alert box?</h5>
                <div class="inputs"><input type="radio" name="options-value" id="select">
                    <label class="options" for="select"></label>

                </div>
                <div class="inputs"><input type="radio" name="options-value" id="select1">
                    <label class="options" for="select1"></label>

                </div>
                <div class="inputs"><input type="radio" name="options-value" id="select2">
                    <label class="options" for="select2"></label>

                </div>
                <br>
                <div class="next-btn">
                    <div onclick="nextQuestion()" class="btn btn-primary">Next</div>

                </div>
            </div>
        </div>

        <!-- Last Page Quiz -->
        <div class="quiz-box lastPage" id="last-page" style="display: none;">
            <div class="congt">
                CONGRATULATIONS YOU PASSED THE QUIZ 
            </div>
            <button class="start-btn" onclick="goHome()">Go Home</button>
        </div> 
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="./pages/aap.js"></script>
</body>

</html>
